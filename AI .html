<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 랭크 대시보드</title>
  <style>
    /* 대시보드 기본 스타일 */
    body {
      background-color: #111827;
      color: #d1d5db;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .dashboard-title {
      background-color: #1f2937;
      padding: 20px;
      font-weight: bold;
      font-size: 1.5em;
      margin: 20px 0;
      text-align: center;
      color: white;
      border-radius: 8px;
    }
    .rank-item {
      background-color: #1f2937;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="dashboard-title">AI 랭크 대시보드</div>
  <div id="rank-list">로딩 중...</div>

  <script>
    const container = document.getElementById('rank-list');

    // 실제 AI 모델 목록을 제공하는 API 엔드포인트
    const API_URL = '/api/models';

    async function fetchAIModels() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const models = await response.json();
        renderModels(models);
      } catch (error) {
        console.error('AI 모델 목록 로드 실패:', error);
        container.textContent = 'AI 모델 목록을 가져오는 중 오류가 발생했습니다.';
      }
    }

    function renderModels(models) {
      container.innerHTML = '';
      if (!Array.isArray(models) || models.length === 0) {
        container.textContent = '등록된 AI 모델이 없습니다.';
        return;
      }
      models.forEach((model, index) => {
        const div = document.createElement('div');
        div.className = 'rank-item';
        div.textContent = `${index + 1}. ${model.name}`;
        container.appendChild(div);
      });
    }

    document.addEventListener('DOMContentLoaded', fetchAIModels);
  </script>
</body>
</html>
